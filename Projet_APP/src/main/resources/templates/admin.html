<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Administration</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
  <h1 class="text-2xl font-bold text-center mb-4">Liste des utilisateurs</h1>
  <ul class="space-y-4">
    <li th:each="username : ${usernames}" class="bg-white p-4 rounded-lg shadow-md">
      <a th:href="@{/admin/conversations(username=${username})}" class="text-indigo-600 hover:text-indigo-900" th:text="${username}"> </a>
    </li>
  </ul>
</div>
</body>
</html>
